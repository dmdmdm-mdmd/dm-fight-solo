<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>対戦ゲーム</title>
  <style>
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    body {
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>2人対戦ゲーム</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
